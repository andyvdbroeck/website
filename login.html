<canvas id="canv" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById('canv');
const ctx = canvas.getContext('2d');

const w = canvas.width = document.body.offsetWidth;
const h = canvas.height = document.body.offsetHeight;
const cols = Math.floor(w / 20) + 1;
const ypos = Array(cols).fill(0);

const poly = [ 0,0.6*h, 100,0.6*h, 120,0.65*h, w,0.65*h, w,0.85*h, w-80,0.75*h, w/2,0.75*h, w/2-30,0.80*h, 0,0.80*h ];

ctx.fillStyle = '#000';
ctx.fillRect(0, 0, w, h);

function matrix() {
  ctx.fillStyle = '#0001';
  ctx.fillRect(0, 0, w, h);

  ctx.fillStyle = '#0f0';
  ctx.font = '15pt monospace';

  ypos.forEach((y, ind) => {
    const text = String.fromCharCode(Math.random() * 128);
    const x = ind * 20;
    ctx.fillText(text, x, y);
    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;else
    ypos[ind] = y + 20;
  });

  ctx.strokeStyle = '#fff';
  ctx.fillStyle = '#000';
  ctx.lineWidth = 9;
  ctx.beginPath();
  ctx.moveTo(poly[0], poly[1]);
  for( item=2 ; item < poly.length-1 ; item+=2 ){ctx.lineTo( poly[item] , poly[item+1] )}
  ctx.closePath();
  ctx.stroke();
  ctx.fill();
  ctx.fillStyle = "#fff";
  ctx.font = (w/32)+'pt monospace';
  ctx.fillText("LOGIN AUTHENTICATION", w/4,0.73*h);
}

setInterval(matrix, 50);
</script>

<input type="password" id="password" placeholder="password" title="Enter the smallest four-digit number you can make without using zero's and then press the <ENTER> key!">

<script>

const decrypt = (salt, encoded) => {
  const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
  const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);
  return encoded
    .match(/.{1,2}/g)
    .map((hex) => parseInt(hex, 16))
    .map(applySaltToChar)
    .map((charCode) => String.fromCharCode(charCode))
    .join("");
};

document.getElementById('password').onkeydown = function(e){
   if(e.keyCode == 13){
     event.preventDefault();
     const decrypted_string = decrypt(this.value, "6465736b746f702e68746d6c");
     if(decrypted_string.endsWith('.html')) {
       location.href = decrypted_string;
     } else {
       this.focus();
     }
   }
};

document.getElementById('password').focus();

</script>
