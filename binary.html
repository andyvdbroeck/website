    <script>
      function changeValue(elem) {
        if(elem.className != 'fixed') {
          var value = elem.innerHTML;
          if(value == '') elem.innerHTML = '0';
          if(value == '0') elem.innerHTML = '1';
          if(value == '1') elem.innerHTML = '0';
          checkValues(elem);
        }
      }
      function checkValues(elem) {
        var flag = false;
        var row = parseInt(elem.id.substr(1,1));
        var col = parseInt(elem.id.substr(0,1));
        if(row > 2) {
          if(document.getElementById(col+''+(row-2)).innerHTML=='0' && document.getElementById(col+''+(row-1)).innerHTML=='0' && document.getElementById(col+''+row).innerHTML=='0') {
            flag = true;
          }
          if(document.getElementById(col+''+(row-2)).innerHTML=='1' && document.getElementById(col+''+(row-1)).innerHTML=='1' && document.getElementById(col+''+row).innerHTML=='1') {
            flag = true;
          }
        }
        if(row < 7) {
          if(document.getElementById(col+''+(row+2)).innerHTML=='0' && document.getElementById(col+''+(row+1)).innerHTML=='0' && document.getElementById(col+''+row).innerHTML=='0') {
            flag = true;
          }
          if(document.getElementById(col+''+(row+2)).innerHTML=='1' && document.getElementById(col+''+(row+1)).innerHTML=='1' && document.getElementById(col+''+row).innerHTML=='1') {
            flag = true;
          }
        }
        if(col > 2) {
          if(document.getElementById((col-2)+''+row).innerHTML=='0' && document.getElementById((col-1)+''+row).innerHTML=='0' && document.getElementById(col+''+row).innerHTML=='0') {
            flag = true;
          }
          if(document.getElementById((col-2)+''+row).innerHTML=='1' && document.getElementById((col-1)+''+row).innerHTML=='1' && document.getElementById(col+''+row).innerHTML=='1') {
            flag = true;
          }
        }
        if(col < 7) {
          if(document.getElementById((col+2)+''+row).innerHTML=='0' && document.getElementById((col+1)+''+row).innerHTML=='0' && document.getElementById(col+''+row).innerHTML=='0') {
            flag = true;
          }
          if(document.getElementById((col+2)+''+row).innerHTML=='1' && document.getElementById((col+1)+''+row).innerHTML=='1' && document.getElementById(col+''+row).innerHTML=='1') {
            flag = true;
          }
        }
        if(row > 1 && row < 8) {
          if(document.getElementById(col+''+(row-1)).innerHTML=='0' && document.getElementById(col+''+row).innerHTML=='0' && document.getElementById(col+''+(row+1)).innerHTML=='0') {
            flag = true;
          }
          if(document.getElementById(col+''+(row-1)).innerHTML=='1' && document.getElementById(col+''+row).innerHTML=='1' && document.getElementById(col+''+(row+1)).innerHTML=='1') {
            flag = true;
          }
        }
        if(col > 1 && col < 8) {
          if(document.getElementById((col-1)+''+row).innerHTML=='0' && document.getElementById(col+''+row).innerHTML=='0' && document.getElementById((col+1)+''+row).innerHTML=='0') {
            flag = true;
          }
          if(document.getElementById((col-1)+''+row).innerHTML=='1' && document.getElementById(col+''+row).innerHTML=='1' && document.getElementById((col+1)+''+row).innerHTML=='1') {
            flag = true;
          }
        }
        var v0=0,v1=0;
        for(var i=1;i<9;i++) {
          if(document.getElementById(i+''+row).innerHTML == '0') v0++;
          if(document.getElementById(i+''+row).innerHTML == '1') v1++;
        }
        var h0=0,h1=0;
        for(var j=1;j<9;j++) {
          if(document.getElementById(col+''+j).innerHTML == '0') h0++;
          if(document.getElementById(col+''+j).innerHTML == '1') h1++;
        }
        if(v0>4 || v1>4 || h0>4 || h1>4) flag = true;
        if(flag) {
          elem.className='wrong';
        } else {
          elem.className='';
        }
      }

      Date.prototype.isLeapYear = function() {
        var year = this.getFullYear();
        if((year & 3) != 0) return false;
        return ((year % 100) != 0 || (year % 400) == 0);
      };

      // Get Day of Year
      Date.prototype.getDayOfYear = function() {
        var dayCount = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
        var mn = this.getMonth();
        var dn = this.getDate();
        var dayOfYear = dayCount[mn] + dn;
        if(mn > 1 && this.isLeapYear()) dayOfYear++;
        return dayOfYear;
      };
