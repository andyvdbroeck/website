<html>
<head>
<title>quick pick</title>
<link rel="icon" type="image/x-icon" href="quickpick.ico">
<style>
body{
	text-align: center;
	align-content: center;
}
</style>
</head>
<body>
<script>

function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}

var p = [0, 0, 0, 0, 0, 0];
p[0] = randomIntFromInterval(1, 45);
p[1] = randomIntFromInterval(1, 45);
p[2] = randomIntFromInterval(1, 45);
p[3] = randomIntFromInterval(1, 45);
p[4] = randomIntFromInterval(1, 45);
p[5] = randomIntFromInterval(1, 45);

for(var i=0;i<p.length;i++) {
	for(var j=0;j<p.length;j++) {
		if(i!=j) {
			if(p[i] == p[j]) {
				p[i] = randomIntFromInterval(1, 45);
				j=0;
			}
		}
	}
}

p.sort(function(a, b){return a-b});

document.write('<h1>lotto: ' + p[0] + '-' + p[1] + '-' + p[2] + '-' + p[3] + '-' + p[4] + '-' + p[5] + '</h1><br>');

p = [0, 0, 0, 0, 0];
p[0] = randomIntFromInterval(1, 50);
p[1] = randomIntFromInterval(1, 50);
p[2] = randomIntFromInterval(1, 50);
p[3] = randomIntFromInterval(1, 50);
p[4] = randomIntFromInterval(1, 50);

for(var i=0;i<p.length;i++) {
	for(var j=0;j<p.length;j++) {
		if(i!=j) {
			if(p[i] == p[j]) {
				p[i] = randomIntFromInterval(1, 45);
				j=0;
			}
		}
	}
}

p.sort(function(a, b){return a-b});

var q = [0, 0];
q[0] = randomIntFromInterval(1, 12);
q[1] = randomIntFromInterval(1, 12);

while(q[0] == q[1]) {
	q[1] = randomIntFromInterval(1,12);	
}

q.sort(function(a, b){return a-b});

document.write('<h1>euromillions: ' + p[0] + '-' + p[1] + '-' + p[2] + '-' + p[3] + '-' + p[4] + ' ' + q[0] + '-' + q[1] +'</h1>');

</script>
</body>
</html>
